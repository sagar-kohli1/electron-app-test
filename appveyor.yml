version: 1.0.{build}
skip_tags: true
branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 8 x64
  - git reset --hard HEAD
  - npm install
  - node --version

build_script:
  - npm run build

test: off

artifacts:
- path: 'build/*.*'

deploy:
- provider: GitHub
  tag: testapptag-v$(appveyor_build_version)
  release: testapp-v$(appveyor_build_version)
  description: TestApp
  auth_token:
    secure: WephiGZ+EppD8feBRPuQCQ9ENF/Hws3RB9QmjSbOTdcRceoloqr7+abU5V5czgR4
  draft: false
  force_update: false