version: 0.4.{build}

branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 8 x64
  - git reset --hard HEAD
  - npm install
  - node --version

build_script:
  - npm run build

test: off

deploy:
  tag: testapptag-v$(appveyor_build_version)
  release: testapp-v$(appveyor_build_version)
  description: 'TestApp'
  provider: GitHub
  auth_token:
    secure: af4b8f5c46c2ab37e07eec2bf0d4e6b17a297abb # your encrypted token from GitHub
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only